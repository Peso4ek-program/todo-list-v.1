<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo-list by Peso4ek</title>
	<link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
	<main class="todo-list">
		<div class="todo-list__wrapper">
			<div class="todo-list__container">
				<h1 class="todo-list__title">Todo list</h1>
				<div class="todo-list__stats">
					<p class="todo-list__remaining-tasks">Оставшиеся задачи: <span class="todo-list__remaining-count">0</span></p>
					<p class="todo-list__completed-tasks">Выполненные задачи: <span class="todo-list__completed-count">0</span></p>
				</div>
			</div>
			<div class="todo-list__input">
				<input type="text" class="todo-list__task-input" placeholder="Новая задача">
				<button type="button" class="todo-list__add-task-button">Добавить</button>
			</div>
			<ul class="todo-list__task-list">

			</ul>
		</div>
	</main>
	<script src="/script/main.js" type="module" defer></script>
</body>

</html>
